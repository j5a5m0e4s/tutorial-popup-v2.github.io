<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動交易策略教學 V2</title>
    <link rel="stylesheet" href="tutorial-popup-v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- 教學按鈕 -->
            <button id="tutorial-btn" class="tutorial-btn">
                <i class="fas fa-question-circle"></i>
            </button>
            
            <h1>自動交易策略設定頁面</h1>
            <p>這裡是頁面內容（示範用）</p>
        </div>
    </div>

    <!-- 教學彈跳視窗 -->
    <div id="tutorial-popup" class="tutorial-popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2>新增自動交易策略</h2>
                <span class="step-indicator">步驟 <span id="current-step">1</span>/3</span>
            </div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            
            <div class="popup-body">
                <!-- 步驟 1 -->
                <div class="tutorial-step active" data-step="1">
                    <div class="image-header">
                        <a href="#" class="download-link" id="download-manual">
                            <i class="fas fa-file-download"></i> 下載操作手冊
                        </a>
                    </div>
                    <div class="tutorial-image">
                        <!-- 這裡是教學圖片的框線示意 -->
                        <div class="image-placeholder">
                            <i class="fas fa-image"></i>
                            <p>步驟一：選擇交易策略類型</p>
                        </div>
                        
                        <!-- 手機版滑動提示 - 放在圖片內 -->
                        <div class="swipe-hint">
                            <i class="fas fa-chevron-left"></i>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="tutorial-text">
                        <p>在「<span class="highlight">策略類型</span>」下拉選單中，選擇您想要建立的<span class="highlight">自動交易策略</span>類型。系統提供多種預設策略模板供您選擇。</p>
                    </div>
                </div>
                
                <!-- 步驟 2 -->
                <div class="tutorial-step" data-step="2">
                    <div class="image-header">
                        <a href="#" class="download-link" id="download-manual-2">
                            <i class="fas fa-file-download"></i> 下載操作手冊
                        </a>
                    </div>
                    <div class="tutorial-image">
                        <!-- 這裡是教學圖片的框線示意 -->
                        <div class="image-placeholder">
                            <i class="fas fa-image"></i>
                            <p>步驟二：設定交易參數</p>
                        </div>
                        
                        <!-- 手機版滑動提示 - 放在圖片內 -->
                        <div class="swipe-hint">
                            <i class="fas fa-chevron-left"></i>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="tutorial-text">
                        <p>根據您選擇的策略類型，設定相關的交易參數，包括<span class="highlight">進場條件</span>、<span class="highlight">出場條件</span>、<span class="highlight">風險控制</span>等重要指標。</p>
                    </div>
                </div>
                
                <!-- 步驟 3 -->
                <div class="tutorial-step" data-step="3">
                    <div class="image-header">
                        <a href="#" class="download-link" id="download-manual-3">
                            <i class="fas fa-file-download"></i> 下載操作手冊
                        </a>
                    </div>
                    <div class="tutorial-image">
                        <!-- 這裡是教學圖片的框線示意 -->
                        <div class="image-placeholder">
                            <i class="fas fa-image"></i>
                            <p>步驟三：啟動策略</p>
                        </div>
                        
                        <!-- 手機版滑動提示 - 放在圖片內 -->
                        <div class="swipe-hint">
                            <i class="fas fa-chevron-left"></i>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="tutorial-text">
                        <p>完成設定後，點擊「<span class="highlight">啟動策略</span>」按鈕，系統將根據您的設定開始<span class="highlight">自動執行交易</span>。您可以隨時在策略管理頁面查看執行狀態。</p>
                    </div>
                </div>
            </div>
            
            <div class="popup-footer">
                <div class="left-section">
                    <div class="navigation-buttons">
                        <button id="prev-btn" class="nav-btn" disabled>上一步</button>
                        <button id="next-btn" class="nav-btn">下一步</button>
                    </div>
                </div>
                <button id="close-btn" class="close-btn">我知道了</button>
            </div>
        </div>
    </div>

    <script src="tutorial-popup-v2.js"></script>
</body>
</html>
